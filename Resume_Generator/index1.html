<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Resume Generator</h1>
        <div class="mb-3 mt-4">
            <label for="templateSelect" class="form-label">Select Template:</label>
            <select class="form-select" id="templateSelect">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
            </select>
        </div>
        <form id="resumeForm">
            <!-- Personal Information Section -->
            <h2 class="mt-4">Personal Information</h2>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <!-- Add more fields for personal information as needed -->

            <!-- Education Section -->
            <h2 class="mt-4">Education</h2>
            <div class="mb-3">
                <label for="eduDegree" class="form-label">Degree</label>
                <input type="text" class="form-control" id="eduDegree" name="eduDegree" required>
            </div>
            <div class="mb-3">
                <label for="eduSchool" class="form-label">School/University</label>
                <input type="text" class="form-control" id="eduSchool" name="eduSchool" required>
            </div>
            <!-- Add more fields for education as needed -->

            <!-- Experience Section -->
            <h2 class="mt-4">Experience</h2>
            <div class="mb-3">
                <label for="expTitle" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="expTitle" name="expTitle" required>
            </div>
            <div class="mb-3">
                <label for="expCompany" class="form-label">Company</label>
                <input type="text" class="form-control" id="expCompany" name="expCompany" required>
            </div>
            <!-- Add more fields for experience as needed -->

            <button type="button" id="previewButton" class="btn btn-primary">Preview Resume</button>
        </form>
        <div id="resumeOutput" class="mt-5">
            <!-- Generated resume will be displayed here -->
        </div>
        <div class="mt-3">
            <button id="downloadPDF" class="btn btn-success" disabled>Download as PDF</button>
            <button id="downloadWord" class="btn btn-info" disabled>Download as Word</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
